<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form id="photo-form" class="w-75 mx-auto">
        <p class="mt-3">カメラで写真を撮影してください</p>
        <button type="button" id="camera-btn" class="btn btn-secondary mb-2">写真を撮影</button>
        <div id="photo-preview" class="mb-2"></div>

        <p class="mt-3">位置情報を取得してください</p>
        <button type="button" id="location-btn" class="btn btn-secondary mb-2">位置情報取得</button>
        <div id="location-preview" class="mb-2"></div>

        <p class="mt-3">コメント</p>
        <textarea class="form-control mb-2" name="comment" id="comment" rows="3" maxlength="100" placeholder="コメントを入力してください"></textarea>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <!-- デバッグ用ボタン -->
    <div class="mt-4 p-3 border rounded" style="background-color: #f8f9fa;">
        <h6>デバッグ用</h6>
        <button type="button" class="btn btn-sm btn-info mr-2" onclick="debugInLINE()">LINEデバッグ</button>
        <button type="button" class="btn btn-sm btn-warning mr-2" onclick="checkLocalStorage()">localStorage確認</button>
        <button type="button" class="btn btn-sm btn-success mr-2" onclick="showConsoleLog()">ログ表示</button>
        <button type="button" class="btn btn-sm btn-secondary" onclick="logToSyslog('手動テスト', 'INFO')">syslogテスト</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.27.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>

</body>

</html>
